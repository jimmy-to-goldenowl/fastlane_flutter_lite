# Documentation:
# https://flutter.dev/docs/deployment/cd#fastlane
# 

name: Deploy Android
on:
  push:
    branches: [ main ]
    
  workflow_dispatch:
    inputs:
        lane:
          description: 'Fastlane lane to use (beta OR firebase OR production)'
          required: true
          default: 'firebase'

jobs:
  fastlane-deploy:
    runs-on: ubuntu-18.04
    steps:
      # Set up Flutter.
      - name: Clone Flutter repository with master channel
        uses: subosito/flutter-action@v1.5.0
        with:
          channel: stable
      - run: flutter doctor -v

      # Checkout source code and get packages.
      - name: Checkout source code
        uses: actions/checkout@v2
      - run: flutter pub get
      
      - name: Build example APK
        run: flutter build apk --release
        env:
          SDK_REGISTRY_TOKEN: ${{ secrets.SDK_REGISTRY_TOKEN}}

      # Setup Ruby, Bundler, and Gemfile dependencies
      - name: Setup Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.6'
          bundler-cache: true
          working-directory: android

      # Build and deploy with Fastlane (by default, to beta track) ðŸš€.
      - name: Run fastlane deploy
        run: bundle exec fastlane ${{ github.event.inputs.lane || 'beta' }}
        working-directory: android